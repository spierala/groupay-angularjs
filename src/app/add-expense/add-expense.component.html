<h3>Add expense</h3>

<p>
  You are {{currentMember?.name}}
</p>

<div class="card">
  <div class="card-body">
    <div class="form-group">
      <label for="expenseName">What for?</label>
      <input type="text" class="form-control" id="expenseName" name="expenseName" placeholder="Ski Pass" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="amount">How much</label>
      <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount" [(ngModel)]="amount">
    </div>
  </div>
</div>

<button class="btn btn-primary" (click)="addExpense()">Add Expense</button>
