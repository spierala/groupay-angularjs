<div class="page-header">
    <h1>Add Expense for {{ currentFriend.name }} </h1>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Add expense</h3>
    </div>
    <div class="panel-body">
        <form name="expenseForm" ng-submit="submitForm(expenseForm.$valid)" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : expenseForm.title.$invalid && submitted }">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter Expense Title" ng-model="newExpense.title" required="">
                <p ng-show="expenseForm.title.$invalid && submitted" class="help-block">Title is required.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : expenseForm.amount.$invalid && submitted }">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Amount" ng-model="newExpense.amount" required="">
                <p ng-show="expenseForm.amount.$invalid && submitted" class="help-block">Enter a valid Number.</p>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" rows="3" id="comment" name="comment" ng-model="newExpense.comment"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Add Expense</button>
        </form>
    </div>
</div>
