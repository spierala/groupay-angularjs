<div ng-include src="'partials/navigation.html'"></div>

<h1>Calculation</h1>
<div class="well">
    <span><strong>Total Costs:</strong> {{ getTotalCosts() }}</span><br/>
    <span><strong>Costs per Person:</strong> {{ getCostsPerPerson() }}</span>
</div>
<h4>Individual Costs:</h4>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="friend in friends">{{ friend.name }} [{{ friend.costs }}]</li>
</ul>
