<div ng-if="newActivity.id">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Activity "{{newActivity.title}}" successfully created!</h3>
        </div>
        <div class="panel-body">
            This is your Activity Link:<br/><a href="http://{{ getActivityLink() }}" target="_blank">{{ getActivityLink() }}</a>
        </div>
    </div>
</div>

<p>Invite friends to the Activity "{{newActivity.title}}":</p>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Invite Friend</h3>
    </div>
    <div class="panel-body">
        <form name="friendForm" ng-submit="submitForm(friendForm.$valid)" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : friendForm.name.$invalid && submitted }">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Friend Name" ng-model="newFriend.name" required>
                <p ng-show="friendForm.name.$invalid && submitted" class="help-block">Name is required.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : friendForm.email.$invalid && submitted }">
                <label for="email">Your e-Mail Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ng-model="newFriend.email" required>
                <p ng-show="friendForm.email.$invalid && submitted" class="help-block">Enter a valid email.</p>
            </div>
            <button type="submit" class="btn btn-default">Invite Friend</button>
        </form>
    </div>
</div>

<h4>Activity Members</h4>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="friend in friends">{{ friend.name }}</li>
</ul>
