<h1>Create Activity</h1>
<p>'groupay' manages the expenses of a group (e.g. during a holiday).</p>
<p>You can create a 'groupay' activity below and invite your friends.</p>
<form>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" ng-model="newActivity.title" placeholder="Enter Activity Title">
    </div>
    <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" ng-model="newActivity.name" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
        <label for="email">Your e-Mail Address</label>
        <input type="email" class="form-control" id="email" ng-model="newActivity.email" placeholder="Enter Your e-Mail">
    </div>
    <button class="btn btn-default" ng-click="createActivity()">Create Activity</button>
    <br/>
    <br/>
    <div ng-if="newActivity.id">
        <span>Activity successfully created<br/>
        Link: <a href="http://{{ getActivityLink() }}">{{ getActivityLink() }}</a></span><br/><br/>
        <a class="btn btn-default" href="#/invite">Invite Friends</a>
    </div>
</form>
