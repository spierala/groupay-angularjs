<div class="page-header">
    <h1>Welcome to Groupay</h1>
</div>
<p class="lead">'groupay' simplifies to manage the expenses of a group (e.g. during a holiday).</p>
<p>Create a new activity to get started...</p>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Create a new activity</h3>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" ng-model="newActivity.title" placeholder="Enter Activity Title">
            </div>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" ng-model="newActivity.name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="email">Your e-Mail Address</label>
                <input type="email" class="form-control" id="email" ng-model="newActivity.email" placeholder="Enter Your e-Mail">
            </div>
            <button class="btn btn-default" ng-click="createActivity()">Create Activity</button>
        </form>
    </div>
</div>
